{% set name = "onnxconverter-common" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e2f01dd504bae4238bcb7000976412d232fc1f4253ecd09a6c1e1acb1a676a4c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - protobuf
    - onnx
    - six

test:
  imports:
    - onnxconverter_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/onnxconverter-common
  summary: Common utilities for ONNX converters
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
